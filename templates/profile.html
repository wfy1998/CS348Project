<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
button { 
    height: 30px; 
    width: 100px; 
    border: none;
    color: white;
    background-color: #4CAF50; 
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    } 
h1 {
  border-bottom: 3px solid black;
  background-color: white;
}
input {
  border-bottom: 3px solid whitesmoke;
}
p{
    color: red;
    font-size: 20px;
}
</style>
<body style="text-align:center" >
   <h1 style="text-align:center" >Profile</h1>

<div class= 'row'  border: 0.5rem outset pink; >
    <div class = "col-md-6 col-md-offset-3">
        {% if session['name'] %}
        <form action = "/profile" method = 'POST'>
            <table align="center" border="1" cellpadding="5" cellspacing="5">
                <tr style="text-align:center">
                    <td>username</td>
                    <td>email</td>
                    <td>gender</td>
                    <td>age</td>
                    <td>city</td>
                    
                </tr>
            {% for row in data %}
            <tr style="text-align:center">
                {%for i in row%}
                {%if i == NULL%}
                <td>None</td>
                {%else%}
                <td>{{ i }}</td>
                {%endif%}
                {%endfor%}
              
            </tr>
            {% endfor %}
           
            <br/>
            <center><a class="button" href="{{ url_for('home') }}">home</a></center>

        </form>
        {%else%}
        <p>Login first</p>
        {%endif%}
    </div>
</div>
</body>
