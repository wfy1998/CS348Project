<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>
button { 
    height: 30px; 
    width: 60px; 
    border: none;
    color: white;
    background-color: #4CAF50; 
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    } 
h1 {
  border-bottom: 3px solid black;
  background-color: white;
}
input {
  border-bottom: 3px solid whitesmoke;
}
p{
    color: red;
    font-size: 20px;
}
</style>
<body style="text-align:center" >
   <h1 style="text-align:center" >USER INFO</h1>

<div class= 'row'  border: 0.5rem outset pink; >
    <div class = "col-md-6 col-md-offset-3">
        {% if session['name'] %}
        <form action = "/user" method = 'POST'>
            <h4>select all users from a specific city:</h4>
            <label>city: </label>
            <input type = 'text' placeholder="choose a city"  class='form-control' name='city'>
            <button type = 'submit' class='btn bttn-primary'>submit</button>
            
            <table align="center" border="1" cellpadding="5" cellspacing="5">
                <tr style="text-align:center">
                    <td>username</td>
                    <td>email</td>
                    <td>gender</td>
                    <td>age</td>
                    <td>city</td>
                    
                </tr>
            {% for row in data %}
            <tr style="text-align:center">
                {%for i in row%}
                {%if i == NULL%}
                <td>None</td>
                {%else%}
                <td>{{ i }}</td>
                {%endif%}
                {%endfor%}
                
            </tr>
            {% endfor %}
          
            <br/>
            

        </form>
        {%else%}
        <p>Login first</p>
        {%endif%}
        <a class="button" href="{{ url_for('home') }}">home</a>
    </div>
</div>
</body>
